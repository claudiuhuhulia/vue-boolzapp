<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- BOOTSRAP CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- VUE JS CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MAIN JS -->
    <script defer src="main.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root" class="container my-4 p-0 d-flex">
        <div id="sidebar">
            <div class="usersection d-flex justify-content-between align-items-center">
                <div class="user">
                <img src="img/avatar_io.jpg" alt="user">
                <span class="fw-bold px-2">Nome Utente</span>
                </div>
                <div class="user_option">
                <a href="#"><i class="bi bi-arrow-clockwise fs-3 mx-2"></i></a>
                <a href="#"><i class="bi bi-chat-left-fill fs-3 mx-2" ></i></a>
                <a href="#"><i class="bi bi-three-dots-vertical fs-3 mx-2"></i></a>
                </div>
            </div>
            <div class="notifics_section"></div>
            <div class="search_section"></div>
            <div class="contacts_section">
            </div>
        </div>
        <div id="mainchat" class="d-flex justify-content-between flex-column">
            <div class="current_contact w-100"></div>
            <div class="chat">
                <div class="msg sent">Ciao Pasquale come stai?<span class="date">10/01/2020 15:30:55</span></div>
                <div class="msg received">Tutto bene! tu?<span class="date">10/01/2020 15:30:55</span></div>
            </div>
            <div class="text_section w-100"></div>
        </div>
    </div>
</body>
</html>
